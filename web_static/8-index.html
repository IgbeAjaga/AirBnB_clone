<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
    </header>

    <div class="container">
        <section class="filters">
            <!-- Same filters as previous -->
        </section>

        <section class="places">
            <h1>Places</h1>
            <article class="place">
                <div class="price_by_night">$150</div>
                <h2>Place 1</h2>
                <div class="information">
                    <div class="max_guest">
                        <i class="fas fa-users"></i>
                        Max Guests: 4
                    </div>
                    <div class="number_rooms">
                        <i class="fas fa-bed"></i>
                        Number of Bedrooms: 2
                    </div>
                    <div class="number_bathrooms">
                        <i class="fas fa-bath"></i>
                        Number of Bathrooms: 2
                    </div>
                </div>
                <div class="user">
                    Owner: John Doe
                </div>
                <div class="description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae libero vel
                    lectus lacinia euismod. Maecenas vel scelerisque nisl, nec varius ex.
                </div>
            </article>
            <!-- Add more articles for other places -->
        </section>
    </div>

    <main>
        <!-- Your main content goes here -->
    </main>

    <footer>
        Best School
    </footer>

    <!-- Add Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>

</html>
