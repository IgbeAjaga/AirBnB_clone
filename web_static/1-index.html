<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        main {
            height: calc(100vh - 130px);
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <header></header>

    <main>
        <!-- Your main content goes here -->
    </main>

    <footer>
        Best School
    </footer>
</body>

</html>
